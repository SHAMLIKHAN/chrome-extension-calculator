<html>
	<head>
		<title>Calculator</title>
		<style>
			button{
				width:100%;
				height:100%;
			}
		</style>
		
	</head>
	<body>
		<center>
			<table border="0">
				<tr>
					<td colspan=4 style="text-align:center">CALCULATOR</td>
				</tr>
				<tr>
					<td colspan=3><input type="text" id="input" placeholder="0" value="0"/></td>
					<td><button type="button" id="clear">C</button></td>
				</tr>
				<tr>
					<td><button type="button" value="7" id="seven">7</button></td>
					<td><button type="button" value="8" id="eight">8</button></td>
					<td><button type="button" value="9" id="nine">9</button></td>
					<td><button type="button" value="/" id="division">/</button></td>
				</tr>
				<tr>
					<td><button type="button" value="4" id="four">4</button></td>
					<td><button type="button" value="5" id="five">5</button></td>
					<td><button type="button" value="6" id="six">6</button></td>
					<td><button type="button" value="*" id="multiply">*</button></td>
				</tr>
				<tr>
					<td><button type="button" value="1" id="one">1</button></td>
					<td><button type="button" value="2" id="two">2</button></td>
					<td><button type="button" value="3" id="three">3</button></td>
					<td><button type="button" value="-" id="subtraction">-</button></td>
				</tr>
				<tr>
					<td><button type="button" value="0" id="zero">0</button></td>
					<td><button type="button" value="." id="dot">.</button></td>
					<td><button type="button" id="equals">=</button></td>
					<td><button type="button" value="+" id="addition">+</button></td>
				</tr>

			</table>
		</center>
		<script type="text/javascript" src="Calculator-JavaScript.js"></script>
	</body>
</html>
